<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <title>Movies List</title>
</head>
<body>
    <div class="movies">
        <header class="movies__header">
            <div class="container">
                <h1 class="movies__title"><div class="violet-wrapper">список фильмов</div><div class="violet-wrapper">2023</div></h1>
                <h2 class="movies__subtitle">Посмотреть</h2>
            </div>
        </header>
        <main class="content">
            <div class="container">
                <div class="add-movie">
                    <input 
                        id="addMovieInput"
                        class="add-movie__name"
                        type="text"
                        placeholder="Добавить фильм">
                    <button class="add-movie__btn" id="addMovieBtn">
                        <img class="add-movie__btn-img" src="img/arrow.png" alt="">
                    </button>
                </div>
                <ul id="moviesList" class="movies-list">
                    <li class="movie movie_viewed">
                        <button class="movie__check-view checkViewMovieBtn">
                            <img src="img/circle.png" alt="">
                        </button>
                        <p class="movie__name">sldfskdfls</p>
                        <button class="movie__delete deleteMovieBtn">
                            <img src="img/cross.png" alt="">
                        </button>
                    </li>
                    <li class="movie">
                        <button>
                            <img src="img/circle.png" alt="">
                        </button>
                        <p>sldfskdfls</p>
                        <button>
                            <img src="img/cross.png" alt="">
                        </button>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="js/index.js"></script>

</body>
</html>
